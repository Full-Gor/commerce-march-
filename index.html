        return savedData || defaultData;
      });
      
      const [config, setConfig] = React.useState(() => {
        const savedConfig = storage.getConfig();
        return savedConfig || defaultConfig;
      });

      // G√©rer les clics sur le titre
      const handleTitleClick = () => {
        setTitleClickCount(prev => {
          const newCount = prev + 1;
          if (newCount === 3) {
            setIsLoginModalOpen(true);
            return 0;
          }
          return newCount;
        });

        // R√©initialiser le compteur apr√®s 2 secondes
        setTimeout(() => {
          setTitleClickCount(0);
        }, 2000);
      };

      const handleLogin = () => {
        setIsAuthenticated(true);
        setIsLoginModalOpen(false);
        setIsAdminPanelOpen(true);
      };

      const addToCart = (product) => {
        setCartItems(prevItems => {
          const existingItem = prevItems.find(item => item.product.id === product.id);
          if (existingItem) {
            return prevItems.map(item =>
              item.product.id === product.id
                ? { ...item, quantity: item.quantity + 1 }
                : item
            );
          }
          return [...prevItems, { product, quantity: 1 }];
        });
        
        setNotification(`${product.name} ajout√© au panier!`);
        setTimeout(() => setNotification(null), 3000);
      };

      const updateQuantity = (productId, newQuantity) => {
        if (newQuantity < 1) {
          removeItem(productId);
          return;
        }
        setCartItems(prevItems =>
          prevItems.map(item =>
            item.product.id === productId
              ? { ...item, quantity: newQuantity }
              : item
          )
        );
      };

      const removeItem = (productId) => {
        setCartItems(prevItems =>
          prevItems.filter(item => item.product.id !== productId)
        );
      };

      const toggleCart = () => {
        setIsCartOpen(!isCartOpen);
      };

      const cartTotal = cartItems.reduce(
        (total, item) => total + item.product.price * item.quantity,
        0
      );

      const filteredProducts = activeCategory === 'all'
        ? siteData.products
        : siteData.products.filter(product => product.category === activeCategory);

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50">
          <Header 
            cartItemCount={cartItems.reduce((count, item) => count + item.quantity, 0)} 
            toggleCart={toggleCart}
            siteData={siteData}
            config={config}
            onTitleClick={handleTitleClick}
          />
          
          <HeroSection siteData={siteData} config={config} />
          
          <CategoryNav activeCategory={activeCategory} setActiveCategory={setActiveCategory} />
          
          <main className="container mx-auto px-4 py-12">
            {notification && (
              <div className="fixed top-24 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-full shadow-lg z-50 notification">
                <span>‚úì {notification}</span>
              </div>
            )}
            
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {filteredProducts.map((product, index) => (
                <div 
                  key={product.id}
                  style={{ animationDelay: `${index * 0.1}s` }}
                >
                  <ProductCard
                    product={product}
                    addToCart={addToCart}
                    config={config}
                  />
                </div>
              ))}
            </div>
          </main>

          <Cart
            items={cartItems}
            updateQuantity={updateQuantity}
            removeItem={removeItem}
            total={cartTotal}
            isOpen={isCartOpen}
            toggleCart={toggleCart}
            whatsappNumber={config.whatsappNumber}
          />

          <WhatsAppButton whatsappNumber={config.whatsappNumber} />

          <AdminLoginModal
            isOpen={isLoginModalOpen}
            onClose={() => setIsLoginModalOpen(false)}
            onLogin={handleLogin}
          />

          <AdminPanel
            isOpen={isAdminPanelOpen && isAuthenticated}
            onClose={() => setIsAdminPanelOpen(false)}
            siteData={siteData}
            setSiteData={setSiteData}
            config={config}
            setConfig={setConfig}
          />

          {isAuthenticated && (
            <button
              onClick={() => setIsAdminPanelOpen(true)}
              className="fixed bottom-24 right-6 bg-purple-600 text-white p-3 rounded-full shadow-lg hover:bg-purple-700 transition-colors"
              title="Ouvrir le panneau admin"
            >
              ‚öôÔ∏è
            </button>
          )}

          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
