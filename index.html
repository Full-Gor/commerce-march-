<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fait Maison - Cuisine Algérienne Authentique</title>
  <meta name="description" content="Découvrez notre cuisine algérienne authentique : couscous, tajines, pâtisseries orientales et boissons traditionnelles.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Poppins', 'sans-serif'],
            'serif': ['Playfair Display', 'serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 3s ease-in-out infinite',
            'slide-up': 'slideUp 0.5s ease-out',
            'fade-in': 'fadeIn 0.8s ease-out',
            'bounce-in': 'bounceIn 0.6s ease-out',
          }
        }
      }
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      overflow-x: hidden;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes bounceIn {
      0% { 
        opacity: 0;
        transform: scale(0.3);
      }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { 
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    
    .hero-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }
    
    .hero-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      animation: shimmer 3s infinite;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .product-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: fadeIn 0.8s ease-out;
    }
    
    .product-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
    .product-card img {
      transition: transform 0.6s ease;
    }
    
    .product-card:hover img {
      transform: scale(1.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn-primary:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: float 3s ease-in-out infinite;
      transition: all 0.3s ease;
    }
    
    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 30px rgba(37, 211, 102, 0.5);
    }
    
    .category-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .category-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transform: translateX(-50%);
      transition: width 0.3s ease;
    }
    
    .category-btn:hover::after,
    .category-btn.active::after {
      width: 100%;
    }
    
    .cart-item-enter {
      animation: bounceIn 0.6s ease-out;
    }
    
    .notification {
      animation: slideUp 0.5s ease-out;
    }
    
    @media (max-width: 768px) {
      .whatsapp-float {
        width: 50px;
        height: 50px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const WHATSAPP_NUMBER = "33764542797"; // Format international pour la France
    
    // Updated Product Data with Algerian dishes
    const products = [
      {
        id: 1,
        name: 'Couscous Royal',
        category: 'plat',
        price: 15.99,
        image: 'https://images.pexels.com/photos/6419720/pexels-photo-6419720.jpeg',
        description: 'Couscous traditionnel avec légumes et viandes',
        details: 'Semoule fine accompagnée de légumes du soleil, merguez, poulet et agneau, servie avec sa sauce parfumée.'
      },
      {
        id: 2,
        name: 'Tajine Zitoune',
        category: 'plat',
        price: 14.99,
        image: 'https://images.pexels.com/photos/6419736/pexels-photo-6419736.jpeg',
        description: 'Tajine au poulet et olives vertes',
        details: 'Poulet mijoté dans une sauce onctueuse aux olives vertes et citrons confits, épices traditionnelles algériennes.'
      },
      {
        id: 3,
        name: 'Chorba Frik',
        category: 'plat',
        price: 8.99,
        image: 'https://images.pexels.com/photos/6419754/pexels-photo-6419754.jpeg',
        description: 'Soupe traditionnelle au blé vert concassé',
        details: 'Soupe réconfortante à base de frik, viande d\'agneau, pois chiches et coriandre fraîche.'
      },
      {
        id: 4,
        name: 'Makroud',
        category: 'patisserie',
        price: 12.99,
        image: 'https://images.pexels.com/photos/4109998/pexels-photo-4109998.jpeg',
        description: 'Pâtisserie aux dattes et miel',
        details: 'Losanges de semoule fourrés aux dattes, frits et enrobés de miel parfumé à la fleur d\'oranger.'
      },
      {
        id: 5,
        name: 'Baklawa Algéroise',
        category: 'patisserie',
        price: 14.99,
        image: 'https://images.pexels.com/photos/8963420/pexels-photo-8963420.jpeg',
        description: 'Feuilleté aux amandes et miel',
        details: 'Fines feuilles de pâte phyllo garnies d\'amandes concassées, nappées de miel et d\'eau de fleur d\'oranger.'
      },
      {
        id: 6,
        name: 'Kalb el Louz',
        category: 'patisserie',
        price: 10.99,
        image: 'https://images.pexels.com/photos/7474264/pexels-photo-7474264.jpeg',
        description: 'Gâteau de semoule aux amandes',
        details: 'Gâteau moelleux à la semoule fine et aux amandes, parfumé à l\'eau de rose et garni d\'amandes effilées.'
      },
      {
        id: 7,
        name: 'Thé à la Menthe',
        category: 'boisson',
        price: 3.99,
        image: 'https://images.pexels.com/photos/5946623/pexels-photo-5946623.jpeg',
        description: 'Thé vert traditionnel à la menthe fraîche',
        details: 'Thé vert gunpowder infusé avec de la menthe fraîche et du sucre, servi dans un verre traditionnel.'
      },
      {
        id: 8,
        name: 'Jus d\'Orange Pressé',
        category: 'boisson',
        price: 4.99,
        image: 'https://images.pexels.com/photos/3679973/pexels-photo-3679973.jpeg',
        description: 'Oranges fraîches pressées à la commande',
        details: 'Jus d\'oranges fraîchement pressées, sans sucre ajouté, riche en vitamine C.'
      },
      {
        id: 9,
        name: 'Lben',
        category: 'boisson',
        price: 3.50,
        image: 'https://images.pexels.com/photos/8845759/pexels-photo-8845759.jpeg',
        description: 'Lait fermenté traditionnel',
        details: 'Boisson lactée fermentée traditionnelle, rafraîchissante et légèrement salée.'
      }
    ];

    // WhatsApp Button Component
    const WhatsAppButton = () => {
      const handleWhatsAppClick = () => {
        const message = "Bonjour, je souhaite avoir des informations sur vos plats.";
        const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
      };

      return (
        <button 
          onClick={handleWhatsAppClick}
          className="whatsapp-float"
          aria-label="Contacter sur WhatsApp"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
            <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
          </svg>
        </button>
      );
    };

    // Updated Header Component
    const Header = ({ cartItemCount, toggleCart }) => (
      <header className="glass-effect sticky top-0 z-40 shadow-lg">
        <div className="container mx-auto px-4 py-4">
          <div className="flex justify-between items-center">
            <div className="flex items-center space-x-3">
              <div className="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                <span className="text-white font-bold text-xl">FM</span>
              </div>
              <div>
                <h1 className="text-2xl md:text-3xl font-serif font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                  Fait Maison
                </h1>
                <p className="text-xs text-gray-600">Cuisine Algérienne Authentique</p>
              </div>
            </div>
            <button 
              onClick={toggleCart}
              className="relative group"
            >
              <div className="flex items-center space-x-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-2 rounded-full transition-all duration-300 group-hover:shadow-lg group-hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span className="hidden sm:inline">Panier</span>
                {cartItemCount > 0 && (
                  <span className="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center animate-bounce-in">
                    {cartItemCount}
                  </span>
                )}
              </div>
            </button>
          </div>
        </div>
      </header>
    );

    // Updated CategoryNav Component
    const CategoryNav = ({ activeCategory, setActiveCategory }) => {
      const categories = [
        { id: 'all', name: 'Tous', icon: '🍽️' },
        { id: 'plat', name: 'Plats Traditionnels', icon: '🥘' },
        { id: 'patisserie', name: 'Pâtisseries', icon: '🍰' },
        { id: 'boisson', name: 'Boissons', icon: '🥤' }
      ];

      return (
        <nav className="bg-white shadow-md py-6 sticky top-20 z-30">
          <div className="container mx-auto px-4">
            <div className="flex flex-wrap gap-3 justify-center">
              {categories.map(category => (
                <button
                  key={category.id}
                  className={`category-btn px-6 py-3 rounded-full font-medium transition-all duration-300 ${
                    activeCategory === category.id
                      ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg scale-105 active'
                      : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                  }`}
                  onClick={() => setActiveCategory(category.id)}
                >
                  <span className="mr-2">{category.icon}</span>
                  {category.name}
                </button>
              ))}
            </div>
          </div>
        </nav>
      );
    };

    // Updated ProductCard Component
    const ProductCard = ({ product, addToCart }) => {
      const [isAdded, setIsAdded] = React.useState(false);

      const handleAddToCart = () => {
        addToCart(product);
        setIsAdded(true);
        setTimeout(() => setIsAdded(false), 2000);
      };

      return (
        <div className="product-card bg-white rounded-2xl overflow-hidden shadow-xl">
          <div className="relative overflow-hidden h-56">
            <img
              src={product.image}
              alt={product.name}
              className="w-full h-full object-cover"
            />
            <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300" />
            {isAdded && (
              <div className="absolute top-4 right-4 bg-green-500 text-white px-3 py-1 rounded-full notification">
                ✓ Ajouté
              </div>
            )}
          </div>
          <div className="p-6">
            <h3 className="text-xl font-serif font-bold mb-2 text-gray-800">{product.name}</h3>
            <p className="text-gray-600 mb-4 text-sm">{product.description}</p>
            <div className="flex justify-between items-center">
              <span className="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                {product.price.toFixed(2)} €
              </span>
              <button
                onClick={handleAddToCart}
                className="btn-primary text-white px-6 py-2 rounded-full font-medium"
              >
                Ajouter
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Updated Hero Section
    const HeroSection = () => (
      <section className="hero-gradient text-white py-24 px-4">
        <div className="container mx-auto text-center">
          <h1 className="text-5xl md:text-6xl font-serif font-bold mb-6 animate-fade-in">
            Saveurs d'Algérie
          </h1>
          <p className="text-xl md:text-2xl max-w-3xl mx-auto mb-8 opacity-90 animate-slide-up">
            Découvrez l'authenticité de la cuisine algérienne, préparée avec passion et tradition
          </p>
          <div className="flex flex-wrap gap-4 justify-center animate-bounce-in">
            <div className="bg-white/20 backdrop-blur-sm rounded-full px-6 py-3">
              <span className="text-lg">📍 Livraison à domicile</span>
            </div>
            <div className="bg-white/20 backdrop-blur-sm rounded-full px-6 py-3">
              <span className="text-lg">⏰ Ouvert 7j/7</span>
            </div>
            <div className="bg-white/20 backdrop-blur-sm rounded-full px-6 py-3">
              <span className="text-lg">🌟 100% Fait Maison</span>
            </div>
          </div>
        </div>
      </section>
    );

    // Updated Cart Component with WhatsApp integration
    const Cart = ({ items, updateQuantity, removeItem, total, isOpen, toggleCart }) => {
      const sendWhatsAppOrder = () => {
        let message = "🛒 *Nouvelle Commande*\n\n";
        items.forEach(item => {
          message += `• ${item.product.name} x${item.quantity} = ${(item.product.price * item.quantity).toFixed(2)}€\n`;
        });
        message += `\n*Total: ${total.toFixed(2)}€*\n\n`;
        message += "Merci de confirmer la disponibilité et le délai de livraison.";
        
        const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
      };

      return (
        <div className={`fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform ${isOpen ? 'translate-x-0' : 'translate-x-full'} transition-transform duration-300 ease-in-out z-50`}>
          <div className="h-full flex flex-col">
            <div className="p-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white">
              <div className="flex justify-between items-center">
                <h2 className="text-2xl font-serif">Votre Panier</h2>
                <button 
                  onClick={toggleCart}
                  className="hover:bg-white/20 rounded-full p-2 transition-colors"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
            
            <div className="flex-1 overflow-y-auto p-4">
              {items.length === 0 ? (
                <div className="text-center py-12">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-24 w-24 mx-auto text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                  </svg>
                  <p className="text-gray-500">Votre panier est vide</p>
                </div>
              ) : (
                <div className="space-y-4">
                  {items.map(item => (
                    <div key={item.product.id} className="cart-item-enter bg-gray-50 rounded-lg p-4">
                      <div className="flex gap-4">
                        <img
                          src={item.product.image}
                          alt={item.product.name}
                          className="w-20 h-20 object-cover rounded-lg"
                        />
                        <div className="flex-1">
                          <h3 className="font-semibold text-gray-800">{item.product.name}</h3>
                          <p className="text-purple-600 font-bold">
                            {(item.product.price * item.quantity).toFixed(2)} €
                          </p>
                          <div className="flex items-center gap-2 mt-2">
                            <button
                              onClick={() => updateQuantity(item.product.id, item.quantity - 1)}
                              className="w-8 h-8 bg-white rounded-full shadow hover:shadow-md transition-shadow"
                            >
                              -
                            </button>
                            <span className="font-medium w-8 text-center">{item.quantity}</span>
                            <button
                              onClick={() => updateQuantity(item.product.id, item.quantity + 1)}
                              className="w-8 h-8 bg-white rounded-full shadow hover:shadow-md transition-shadow"
                            >
                              +
                            </button>
                            <button
                              onClick={() => removeItem(item.product.id)}
                              className="ml-auto text-red-500 hover:text-red-700 transition-colors"
                            >
                              <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                              </svg>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
            
            {items.length > 0 && (
              <div className="p-4 border-t bg-gray-50">
                <div className="flex justify-between items-center mb-4">
                  <span className="text-lg font-semibold">Total:</span>
                  <span className="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                    {total.toFixed(2)} €
                  </span>
                </div>
                <button
                  onClick={sendWhatsAppOrder}
                  className="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-full font-medium transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                  </svg>
                  Commander via WhatsApp
                </button>

          </div>

      );
    };

    // Updated Footer Component
    const Footer = () => (
      <footer className="bg-gradient-to-br from-gray-800 to-gray-900 text-white py-12">
        <div className="container mx-auto px-4">
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8">

              <h3 className="text-2xl font-serif mb-4">Fait Maison</h3>
              <p className="text-gray-300">
                Savourez l'authenticité de la cuisine algérienne, préparée avec amour et des ingrédients frais de qualité.
              </p>
            </div>
            <div>
              <h3 className="text-xl font-serif mb-4">Contact</h3>
              <ul className="space-y-2 text-gray-300">
                <li className="flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                  contact@faitmaison.fr
                </li>
                <li className="flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg>
                  07 64 54 27 97
                </li>
                <li className="flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />

            <div>

              <ul className="space-y-2 text-gray-300">
                <li>Lundi - Vendredi: 11h - 22h</li>
                <li>Samedi - Dimanche: 11h - 23h</li>
                <li className="pt-2">
                  <span className="inline-block bg-green-500 text-white px-3 py-1 rounded-full text-sm">
                    Ouvert maintenant

                </li>
              </ul>
            </div>
          </div>
          <div className="mt-8 pt-8 border-t border-gray-700 text-center text-gray-400">
            <p>&copy; {new Date().getFullYear()} Fait Maison - Cuisine Algérienne. Tous droits réservés.</p>
          </div>
        </div>
      </footer>
    );

    // Main App Component
    function App() {
      const [activeCategory, setActiveCategory] = React.useState('all');
      const [cartItems, setCartItems] = React.useState([]);
      const [isCartOpen, setIsCartOpen] = React.useState(false);
      const [notification, setNotification] = React.useState(null);

      const addToCart = (product) => {
        setCartItems(prevItems => {
          const existingItem = prevItems.find(item => item.product.id === product.id);
          if (existingItem) {
            return prevItems.map(item =>
              item.product.id === product.id
                ? { ...item, quantity: item.quantity + 1 }
                : item
            );
          }
          return [...prevItems, { product, quantity: 1 }];
        });
        
        setNotification(`${product.name} ajouté au panier!`);
        setTimeout(() => setNotification(null), 3000);
      };

      const updateQuantity = (productId, newQuantity) => {
        if (newQuantity < 1) {
          removeItem(productId);
          return;
        }
        setCartItems(prevItems =>
          prevItems.map(item =>
            item.product.id === productId
              ? { ...item, quantity: newQuantity }
              : item
          )
        );
      };

      const removeItem = (productId) => {
        setCartItems(prevItems =>
          prevItems.filter(item => item.product.id !== productId)
        );
      };

      const toggleCart = () => {
        setIsCartOpen(!isCartOpen);
      };

      const cartTotal = cartItems.reduce(
        (total, item) => total + item.product.price * item.quantity,
        0
      );

      const filteredProducts = activeCategory === 'all'
        ? products
        : products.filter(product => product.category === activeCategory);

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50">
          <Header 
            cartItemCount={cartItems.reduce((count, item) => count + item.quantity, 0)} 
            toggleCart={toggleCart} 
          />
          
          <HeroSection />
          
          <CategoryNav activeCategory={activeCategory} setActiveCategory={setActiveCategory} />
          
          <main className="container mx-auto px-4 py-12">
            {notification && (
              <div className="fixed top-24 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-full shadow-lg z-50 notification">
                <span>✓ {notification}</span>
              </div>
            )}
            
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {filteredProducts.map((product, index) => (
                <div 
                  key={product.id}
                  style={{ animationDelay: `${index * 0.1}s` }}
                >
                  <ProductCard
                    product={product}
                    addToCart={addToCart}
                  />
                </div>
              ))}
            </div>
          </main>

          <Cart
            items={cartItems}
            updateQuantity={updateQuantity}
            removeItem={removeItem}
            total={cartTotal}
            isOpen={isCartOpen}
            toggleCart={toggleCart}
          />

          <WhatsAppButton />

          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
